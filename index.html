<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>NumberWanger</title>
  </head>
  <body>
      <div class="calculator-main">
        <div id="display">0</div>
        <button id="clear" class="function-button calculator-button" data-key="27">C</button>
        <button id="backspace" class="function-button calculator-button" data-key="8"">←</button>
        <button id="divide" class="function-button calculator-button" data-key="191">/</button>
        <button id="seven" class="number-button calculator-button" data-key="55">7</button>
        <button id="eight" class="number-button calculator-button" data-key="56">8</button>
        <button id="nine" class="number-button calculator-button" data-key="57">9</button>
        <button id="multiply" class="function-button calculator-button" data-key="88">*</button>
        <button id="four" class="number-button calculator-button" data-key="52">4</button>
        <button id="five" class="number-button calculator-button" data-key="53">5</button>
        <button id="six" class="number-button calculator-button" data-key="54">6</button>
        <button id="subtract" class="function-button calculator-button" data-key="189">-</button>
        <button id="one" class="number-button calculator-button" data-key="49">1</button>
        <button id="two" class="number-button calculator-button" data-key="50"">2</button>
        <button id="three" class="number-button calculator-button" data-key="51">3</button>
        <button id="add" class="function-button calculator-button">+</button>
        <button id="zero" class="number-button calculator-button" data-key="48">0</button>
        <button id="point" class="number-button calculator-button" data-key="190">.</button>
        <button id="equals" class="function-button calculator-button">=</button>
        <p class="logo">NumberWanger V1</p>
      </button>


    <script src="main.js"></script>
  </body>
</html>
