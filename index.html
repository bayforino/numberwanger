<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
      <div class="calculator-main">
        <div id="display">0</div>
        <button id="clear" class="function-button">C</button>
        
        <button id="backspace" class="function-button">‚Üê</button>
        <button id="divide" class="function-button">/</button>
        <button id="seven" class="number-button">7</button>
        <button id="eight" class="number-button">8</button>
        <button id="nine" class="number-button">9</button>
        <button id="multiply" class="function-button">*</button>
        <button id="four" class="number-button">4</button>
        <button id="five" class="number-button">5</button>
        <button id="six" class="number-button">6</button>
        <button id="subtract" class="function-button">-</button>
        <button id="one" class="number-button">1</button>
        <button id="two" class="number-button">2</button>
        <button id="three" class="number-button">3</button>
        <button id="add" class="function-button">+</button>
        <button id="zero" class="number-button">0</button>
        <button id="point" class="number-button">.</button>
        <button id="equals" class="function-button">=</button>
        <p class="logo">NumberWanger V1</p>
      </button>


    <script src="main.js"></script>
  </body>
</html>
